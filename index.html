<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVR Simulator V-H1.0</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <header>
        <h1>Paymentus IVR Simulator (V-H1.0)</h1>
    </header>

    <main class="simulator-container">

        <section class="panel" id="customer-panel">
            <h2>Customer Phone üì±</h2>

            <div class="call-setup">
                <label for="dnis-select">Select a number to call:</label>
                <select id="dnis-select">
                    <option value="833-254-9875">BGE Payment Line (833-254-9875)</option>
                    <option value="800-555-1234">Generic Biller (800-555-1234)</option>
                </select>
                <button id="start-call-btn">Start Call</button>
            </div>

            <div id="ivr-interface" class="hidden">
                <div id="prompt-display">
                    <p>Welcome! Please listen to the options.</p>
                </div>
                <div id="number-pad">
                    <button class="keypad-btn" data-key="1">1</button>
                    <button class="keypad-btn" data-key="2">2</button>
                    <button class="keypad-btn" data-key="3">3</button>
                    <button class="keypad-btn" data-key="4">4</button>
                    <button class="keypad-btn" data-key="5">5</button>
                    <button class="keypad-btn" data-key="6">6</button>
                    <button class="keypad-btn" data-key="7">7</button>
                    <button class="keypad-btn" data-key="8">8</button>
                    <button class="keypad-btn" data-key="9">9</button>
                    <button class="keypad-btn" data-key="*">*</button>
                    <button class="keypad-btn" data-key="0">0</button>
                    <button class="keypad-btn" data-key="#">#</button>
                </div>
            </div>
        </section>

        <section class="panel" id="csr-panel">
            <h2>CSR Dashboard üßë‚Äçüíª</h2>
            <div class="call-info">
                <p><strong>Status:</strong> <span id="info-call-status" class="status-disconnected">Not Connected</span></p>
                <hr>
                <p><strong>Biller Name:</strong> <span id="info-biller-name">--</span></p>
                <p><strong>Call Reason:</strong> <span id="info-call-reason">--</span></p>
                <p><strong>IVR Input:</strong> <span id="info-ivr-selection">--</span></p>
                <p><strong>KB Link:</strong> <span id="info-kb-link">--</span></p>
            </div>
        </section>

    </main>

    <section class="panel" id="event-log-panel">
        <h3>Event Log ‚öôÔ∏è</h3>
        <pre id="log-output">Simulator initialized. Waiting for call...</pre>
    </section>

    <script src="src/js/app.js"></script>
</body>
</html>
